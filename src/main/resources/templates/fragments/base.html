<head th:fragment="headfiles">
    <meta charset="UTF-8">
    <title th:text="'MatExpress'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<div th:fragment="header" class="jumbotron jumbotron-fluid">
    <div class="container-fluid" style="background-color: #f1f1f1; padding: 12px">
        <a class="text-decoration-none d-flex" th:href="@{/matexpress/home}">
            <img th:src="@{/matexpress/imagens/logo-t3.png}" alt="Logo" width="200">
        </a>

    </div>
</div>

<div th:fragment="navlinks">
    <nav class="navbar navbar-expand-lg navbar-light mb-3" style="background-color: lightsteelblue">
        <div class="container-fluid">
                <div class="navbar-nav">
                    <div class="nav-item dropdown" th:classappend="${menu == 'instituicoes'} ? 'active'">
                        <button style="color: #000000" class="nav-link dropdown-toggle btn btn-link" type="button" id="dropdownInstituicoes" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Instituições
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownInstituicoes">
                            <a sec:authorize="hasRole('ADMIN')" class="dropdown-item" th:href="@{/matexpress/instituicoes/}">Cadastrar</a>
                            <a class="dropdown-item" th:href="@{/matexpress/instituicoes}">Listar</a>
                        </div>
                    </div>
                    <div class="nav-item dropdown" th:classappend="${menu == 'periodoletivo'} ? 'active'">
                        <button style="color: #000000" class="nav-link dropdown-toggle btn btn-link" type="button" id="dropdownPeriodo" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Período
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownPeriodo">
                            <a sec:authorize="hasRole('ADMIN')" class="dropdown-item" th:href="@{/matexpress/periodoletivo/form}">Cadastrar</a>
                            <a class="dropdown-item" th:href="@{/matexpress/periodoletivo/listarperiodos}">Listar</a>
                        </div>
                    </div>
                    <div class="nav-item dropdown" th:classappend="${menu == 'estudantes'} ? 'active'">
                        <button style="color: #000000" class="nav-link dropdown-toggle btn btn-link" type="button" id="dropdownEstudantes" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Estudantes
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownEstudantes">
                            <a sec:authorize="hasRole('ADMIN')" class="dropdown-item" th:href="@{/matexpress/estudantes/}">Cadastrar</a>
                            <a class="dropdown-item" th:href="@{/matexpress/estudantes}">Listar</a>
                        </div>
                    </div>
                    <div class="nav-item" th:classappend="${menu == 'relatorios'} ? 'active'">
                            <a th:href="@{/matexpress/declaracoes/gerar-relatorios}">
                                <button class="btn btn-link" style="color: black">Relatórios</button>
                            </a>
                    </div>
                </div>
        </div>
        <form class="form-inline my-2 my-lg-0" th:action="@{/auth/logout}" method="POST">
            <span sec:authorize="isAuthenticated()" sec:authentication="name" style="margin-right: 3px; font-size: 0.8em;"></span>
                <button type="submit" class="btn btn-outline-secondary my-2 my-sm-0">Sair</button>
        </form>
    </nav>
</div>
