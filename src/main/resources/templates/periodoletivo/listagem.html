<!DOCTYPE html>
<head th:replace="~{/fragments/base :: headfiles}"></head>

<div th:replace="~{/fragments/base :: navlinks}" />

<div class="container-fluid">
    <div class="row">
        <div class="col-9">
            <h3 class="mb-3">Listagem de Períodos </h3>
        </div>
        <div class="col-3">
            <a class="btn btn-primary" role="button" th:href="@{form}">Cadastrar Novo período</a>
        </div>
    </div>

    <br />
    <div class="mt-3">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Ano</th>
                <th>Período</th>
                <th>Início do Período</th>
                <th>Fim do Período</th>
                <th>Edição</th>
                <th>Exclusão</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="periodo : ${periodos}">
                <td th:text="${periodo.getAno()}"></td>
                <td th:text="${periodo.getPeriodo()}"></td>
                <td th:text="${#temporals.format(periodo.getInicio(), 'dd/MM/yyyy')}"></td>
                <td th:text="${#temporals.format(periodo.getFim(), 'dd/MM/yyyy')}"></td>
                <td><a class="btn btn-secondary btn-sm" role="button" th:href="@{editarperiodo/{idPeriodo}(idPeriodo=${periodo.getId()})}">Editar Período</a></td>
                <td><a class="btn btn-danger btn-sm" role="button" th:href="@{removerperiodo/{idPeriodo}(idPeriodo=${periodo.getId()})}">Remover Período</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
