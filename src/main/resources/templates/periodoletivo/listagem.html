<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MatExpress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<nav class="navbar bg-light mb-3">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            MatExpress
        </a>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-9">
            <h3 class="mb-3">Listagem de Períodos </h3>
        </div>
        <div class="col-3">
            <a class="btn btn-primary" role="button" th:href="@{form}">Cadastrar Novo período</a>
        </div>
    </div>

    <br />
    <div class="mt-3">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Ano</th>
                <th>Período</th>
                <th>Início do Período</th>
                <th>Fim do Período</th>
                <th>Edição</th>
                <th>Exclusão</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="periodo : ${periodos}">
                <td th:text="${periodo.getAno()}"></td>
                <td th:text="${periodo.getPeriodo()}"></td>
                <td th:text="${periodo.getInicio()}"></td>
                <td th:text="${periodo.getFim()}"></td>
                <td><a class="btn btn-secondary btn-sm" role="button" th:href="@{editarperiodo/{idPeriodo}(idPeriodo=${periodo.getId()})}">Editar Período</a></td>
                <td><a class="btn btn-danger btn-sm" role="button" th:href="@{removerperiodo/{idPeriodo}(idPeriodo=${periodo.getId()})}">Remover Período</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
