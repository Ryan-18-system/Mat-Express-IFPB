<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<body>
<div layout:fragment="content">
    <div>
        <div>
            <h4 class="mb-3">Relatório das declarações a vencer em <span th:text="${param.dias}"></span> dias</h4>
        </div>
    </div>
    <br />
    <div class="mt-3">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Estudante</th>
                <th>Matricula</th>
                <th>Instituição</th>
                <th>Data de Vencimento</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="declaracao : ${declaracoesAVencer}">
                <td th:text="${declaracao.titular.nome}"></td>
                <td th:text="${declaracao.titular.matricula}"></td>
                <td th:text="${declaracao.titular.getInstituicaoAtual().nome}"></td>
                <td th:text="${#temporals.format(declaracao.dataVencimento, 'dd/MM/yyyy')}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
