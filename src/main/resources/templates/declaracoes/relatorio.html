<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<body>
<div layout:fragment="content">
    <div>
        <div>
            <h4 class="mb-3">Listagem de declarações a vencer</h4>
        </div>
    </div>
    <br />
    <div class="mt-3">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Data de Recebimento</th>
                <th>Observações</th>
                <th>Data de Vencimento</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="declaracao : ${declaracoesAVencer}">
                <td th:text="${declaracao.dataRecebimento}"></td>
                <td th:text="${declaracao.observacoes}"></td>
                <td th:text="${declaracao.dataVencimento}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
