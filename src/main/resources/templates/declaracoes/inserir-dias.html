<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">

<body>
<div layout:fragment="content">
    <h2>Relatório de declarações a vencer</h2>
    <form th:action="@{/matexpress/declaracoes/relatorio}" method="GET">
        <div class="row">
            <div class="col-md-2 mb-2">
                <label for="dias">Quantidade de dias</label>
                <input type="number" id="dias" name="dias" class="form-control" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button class="btn btn-primary btn-md btn-block" type="submit">
                    Gerar relatório
                </button>
            </div>
        </div>
    </form>

    <h2>Relatório de declarações vencidas</h2>
    <div class="row">
        <div class="col-md-3">
            <a th:href="@{/matexpress/declaracoes/relatorio-vencidas}">
                <button class="btn btn-primary btn-md btn-block">
                    Gerar relatório
                </button>
            </a>
        </div>
    </div>
</div>
</body>

</html>
