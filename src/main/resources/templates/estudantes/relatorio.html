<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<body>
<div layout:fragment="content">
    <div>
        <div>
            <h4 class="mb-3">Relatório dos estudantes que não apresentaram declaração</h4>
        </div>
    </div>
    <br />
    <div class="mt-3">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Nome</th>
                <th>Matrícula</th>
                <th>Instituição</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="estudante : ${estudanteSemDeclaracao}">
                <td th:text="${estudante.nome}"></td>
                <td th:text="${estudante.matricula}"></td>
                <td th:text="${estudante.instituicaoAtual.sigla}"></td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
