<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">

<body>
<div layout:fragment="content">
    <h4 class="mb-3">Cadastro da Instituição</h4>
    <form th:action="@{cadastrar}" method="post" th:object="${instituicao}">
        <input type="hidden" th:field="*{id}"/>
        <label class="form-label" for="nome">Nome</label>
        <input class="form-control" type="text" id="nome" th:field="*{nome}"th:errorclass="is-invalid">
        <div class="invalid-feedback" th:errors="*{nome}"></div><br>

        <label class="form-label" for="sigla">Sigla</label>
        <input class="form-control" id="sigla" type="text" maxlength="8" th:field="*{sigla}"th:errorclass="is-invalid">
        <div class="invalid-feedback" th:errors="*{sigla}"></div><br>

        <div class="mb-2" th:if="${instituicao.periodos.size() > 0}">
            <label class="form-label" for="periodos-instituicao">Escolha o seu período atual</label>
            <select class="form-select" id="periodos-instituicao" th:field="*{periodoAtual}">
                <option th:each="p : ${periodosDaInstituicao}" th:value="${p.id}"
                        th:text="${'Período: '+p.periodo + ' | Duração: ' + p.inicio + ' ~ '+ p.fim }"></option>
            </select>
        </div>

        <label class="form-label" for="telefone">Telefone</label>
        <input class="form-control" id="telefone" type="text" th:field="*{telefone}"th:errorclass="is-invalid">
        <div class="invalid-feedback" th:errors="*{telefone}"></div><br>
        <button type="submit" class="btn btn-primary mb-3">Salvar</button>
    </form>
    <a class="btn btn-danger" role="button" th:href="@{/matexpress/instituicoes}">Cancelar</a>

</div>
</body>

</html>
