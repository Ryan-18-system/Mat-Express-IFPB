<!DOCTYPE html>
<head th:replace="~{/fragments/base :: headfiles}"></head>

<div th:replace="~{/fragments/base :: navlinks}" />

<div class="container-fluid">
    <div class="row">
        <div class="col-10">
            <h3 class="mb-3">Listagem de Instituições </h3>
            <div th:text="${mensagem}" th:if="${mensagem ne null}" class="alert alert-success"></div>

        </div>
        <div class="col-2">
            <a class="btn btn-primary" role="button" th:href="@{instituicoes/}">Cadastrar nova instituição</a>
        </div>
    </div>

    <br />
    <div class="mt-3">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Nome</th>
                <th>Sigla</th>
                <th>Telefone</th>
                <th>Período Atual</th>
                <th>Quantidade de Períodos</th>
                <th>Edição</th>
                <th>Exclusão</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="insti : ${instituicoes}">
                <td th:text="${insti.nome}"></td>
                <td th:text="${insti.sigla.toUpperCase()}"></td>
                <td th:text="${insti.telefone}"></td>
                <td th:text="${'Período: ' + insti.periodoAtual.periodo + ' - Duração: ' + insti.periodoAtual.inicio + ' ~ ' + insti.periodoAtual.fim}"></td>
                <td th:text="${insti.getPeriodos().size()}"></td>
                <td><a class="btn btn-secondary btn-sm" role="button"
                       th:href="@{instituicoes/editarinstituicao/{idInstituicao}(idInstituicao=${insti.getId()})}">Editar Instituição</a></td>
                <td><a class="btn btn-danger btn-sm" role="button"
                       th:href="@{instituicoes/removerinstituicao/{idInstituicao}(idInstituicao=${insti.getId()})}">Remover Instituição</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
